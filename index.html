<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guessing</title>
</head>
<body>
    <table align="center" width="80%">
        <tr>
            <td>
                <h1 class="title">Number Guessing Game</h1>
            </td>
        </tr>
    </table>
    <table align="center" width="80%">
        <tr>
            <td>
                <p id="info">We have picked a random number between 0 and 100. Can you guess it in 10 turns?. We'll tell you if your guess was too high or too low.</p>
                <form action="" id="fm1">
                    <div id="guess">Enter a guess : 
                        <input class="int_tex" id="tex" size="20" type="text"> 
                        <input class="button" type="button" value=" Submit " onclick="sol()" >
                    </div>
            
                <h1 class="pa"></h1>
                <p id="turn"></p>
                <h1 class="status"></h1>
                <h1 class="guide"></h1>
                <div id="hid"><a href="index.html"> <input class="hid" type="button" value="Restart" ></a></div>
            </td>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
</html>
